<template id="remove-halo">
    <style>
    :host {

    }
    </style>
    <script type="lively4script" data-name="initialize">
    () => {
      System.import(lively4url +"/src/client/morphic/deleting.js").then( function(deleting) {
        $("body /deep/ remove-halo")[0].style.backgroundImage =
          'url(' +lively4url + "/src/client/media/delete.svg)"
        $("body /deep/ remove-halo").off("click").on("click", function() {
          deleting.handle(window.that);
          window.HaloService.hideHalos();
        });
      });
    }
    </script>
</template>
<script class="registrationScript">
  lively.registerTemplate()
</script>
