<template id="inspect-halo">
    <style>
    :host {
    }
    </style>
    <script type="lively4script" data-name="initialize">
    () => {


      System.import(lively4url +"/src/client/morphic/inspecting.js").then( function(inspecting) {
        $("body /deep/ inspect-halo")[0].style.backgroundImage =
          'url(' +lively4url + "/src/client/media/inspect.svg)"
        $("body /deep/ inspect-halo").off("click").on("click", function() {
          inspecting.handle(window.that);
          window.HaloService.hideHalos();
        });
      });
    }
    </script>
</template>
<script class="registrationScript">
  lively.registerTemplate()
</script>
