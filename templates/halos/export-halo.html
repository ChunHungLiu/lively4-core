<template id="export-halo">
    <style>
    :host {

    }
    </style>
    <script type="lively4script" data-name="initialize">
    () => {
      System.import(lively4url +"/src/client/morphic/component-creator.js").then( function(exporting) {
        $("body /deep/ export-halo")[0].style.backgroundImage =
          'url(' +lively4url + "/src/client/media/export.svg)"
        $("body /deep/ export-halo").off("click").on("click", function() {
          exporting.handle(window.that);
          window.HaloService.hideHalos();
        });
      });
    }
    </script>
</template>
<script class="registrationScript">
  lively.registerTemplate()
</script>
