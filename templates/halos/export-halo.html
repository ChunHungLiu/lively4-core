<template id="export-halo">
    <style>
    :host {
      background-image: url(http://livelykernel.github.io/lively4-core/src/client/media/export.svg);
    }
    </style>
    <script type="lively4script" data-name="initialize">
    () => {
      System.import("../src/client/morphic/component-creator.js").then( function(exporting) {
        $("body /deep/ export-halo").off("click").on("click", function() {
          exporting.handle(window.that);
          window.HaloService.hideHalos();
        });
      });
    }
    </script>
</template>
<script class="registrationScript">
// This ugly piece of code will be auto generated, when exporting a template. Puh.
(function() {
  var template = document.currentScript.ownerDocument.querySelector('#export-halo');
  var clone = document.importNode(template.content, true);
  System.import('../src/client/morphic/component-loader.js').then(loader => { loader.register('export-halo', clone); });
})();
</script>
