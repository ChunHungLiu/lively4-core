<template id="research-diary" data-class="ResearchDiary">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
<style data-src="/templates/livelystyle.css"></style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<style type="text/css">
  #container {
    overflow-x: auto;
    word-wrap: break-word;
  }
  
  :host {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

#path-to-load {
  width: 100%;
}

th {
  background-color: grey;
}

th.triple-header {
  min-width: 10%;
  width:20%;
  max-width: 200px;
}

table {
  width: 100%;
}

table, thead, tbody, tr, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

tr:hover {
  background-color: lightgrey;
}

td i {
  color: grey;
}

#content-editor {
  height: 100%;
}

.todo {
  color: #b33630;
}

.todo:hover {
  background:  linear-gradient(#dc5f59, #b33630);
  color: white;
}

#delete-button {
  float: right;
  color: #b33630;
}

#delete-button:hover {
  background:  linear-gradient(#dc5f59, #b33630);
  color: white;
}

#tag-container {
  float: left;
}

#tag-container div {
  margin: 5px;
  float: left;
}

<input type="text" id="path-to-load" placeholder="path to load" title="path to load">
<div class="container-fluid">
  ...
</div>
<div id="container">
  <div>
    <h1 id="label"></h1>
    <button id="delete-button" title="delete this knot">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>
  </div>
  
  <h2>URLs</h2>
  <ul id ="url-list"></ul>
  
  <h2>Tags</h2>
  <div id ="tag-container"></div>
  <button id="add-tag" title="add tag">
    <i class="fa fa-plus" aria-hidden="true"></i> Add Tag
  </button>
  
  <h2>Relations</h2>
  
  <h3 id="As Subject">
    As Subject
    <button id="add-triple-as-subject" title="add triple with this as subject">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </h3>
  <table id ="po-table">
    <thead>
      <tr>
        <th>Predicate</th>
        <th>Object</th>
        <th class="triple-header">Triple</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h3 id="As Predicate">
    As Predicate
    <button id="add-triple-as-predicate" title="add triple with this as predicate">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </h3>
  <table id ="so-table">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Object</th>
        <th class="triple-header">Triple</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h3 id="As Object">
    As Object
    <button id="add-triple-as-object" title="add triple with this as object">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </h3>
  <table id ="sp-table">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Predicate</th>
        <th class="triple-header">Triple</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <h2>Content</h2>
  <ul id ="spo-list"></ul>
  <juicy-ace-editor id="content-editor" wrapmode="true"></juicy-ace-editor>
</div>
