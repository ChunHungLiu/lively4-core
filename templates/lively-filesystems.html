<template id="lively-filesystems">
    <style data-src="/templates/livelystyle.css"></style>
    <style>
    .container {
        width: calc(100% - 10px);
        height: 100%;
        /*
        box-sizing: border-box;
        padding-top: 25px; */
        padding-left: 10px; 
        display: flex;
        flex-direction: column;
        overflow: auto;
    }
    .toolbar {
        /* position: absolute;
        left: 0px;
        top: 0px;
        width: 100%; */
        height: 25px;
        /*flex: 0;*/
    }
    #editor {
        /* box-sizing: border-box; */
        width: 100%;
        height: 100%;
        flex: 1;   /* ACE does not display right with "flex" */

    }

    
    .browse, .unmount {
       float: right;
       font-size: 10px;
       background-color: none;
       background-image: none;
       border: 0px;
    } 
    
    .browse:hover, .unmount:hover {
       background-color: #AAAAAA;
       background-image: none;
       border: 0px;
    }
    p {
      margin: 10px;
      margin-top: 0px;
      display: flex;
      flex-direction: row;
    }
    #listOfMountPoints {
      padding: 5px;
      padding-left: 30px;
      background-color: #E0E0E0;
      width: 90%;      
    }
    
    #listOfMountPoints li {
      width: 100%;
      clear: both;
    }

    #githubBranch {
      width: 80px;  
    }
    
    h3 {
      margin-top: 0px;
      margin-bottom: 0px;
    }
    
    .mount, .logout {
      padding: 0px 2px;
      margin: 0px;
    }
    
    #reloadMountListContainer {
      position: absolute;
      top: 0px;
      left: calc(100% - 40px);
    }
    input {
      flex: 1;
      margin: 0px 4px;
    }
    #httpUrl {
      flex: 0.7; 
    }
    #httpMountPath {
      flex: 0.3
    }

    </style>
    <div class="container">
        <ol id="listOfMountPoints"></ol>
        <p id="reloadMountListContainer">
          <button id="updateMountList"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </p>
      <h3>Github  
        <button class="logout" id="githubLogoutButton">logout</button></h3>
      <p>
        repo: <input id="githubRepo" value="LivelyKernel/lively4-core" />
        branch: <input id="githubBranch" value="gh-pages" />
        to: <input id="githubMount" value="/github" />
        <button class="mount" id="githubLoginButton">mount</button>
      </p>
      <h3>Dropbox  <button class="logout" id="dropboxLogoutButton">logout</button></h3>
      <p>
        
       
        from: <input id="dropboxSubfolder" value="/Lively" />
        to: <input id="dropboxMountPath" value="/dropbox" />
        <button class="mount" id="dropboxLoginButton">mount</button>
      </p>
      <h3>Google Drive  <button class="logout" id="googledriveLogoutButton">logout</button></h3>
      <p>
        from: <input id="googledriveSubfolder" value="/lively4test" />
        to: <input id="googledriveMountPath" value="/googledrive" />
        <button class="mount" id="googledriveLoginButton">mount</button>
      </p>
      <h3>HTTP </h3>
      <p>
        from: <input id="httpUrl" value="https://lively-kernel.org/lively4/lively4-core" />
        to: <input id="httpMountPath" value="/http" />
        <button class="mount" id="httpMountButton">mount</button>
      </p>
     
    </div>

    <script type="lively4script" data-name="initialize">
    () => {
      var container = $(this.shadowRoot).find(".container")[0];

      this.windowTitle = "Lively Mounts"
      // #TODO refactor to "connections"

      $(this.getSubmorph('#githubLoginButton')).click(() => {
        this.loginGitHub()})
      $(this.getSubmorph('#githubLogoutButton')).click(() => {
        this.logoutGitHub()})

      $(this.getSubmorph('#dropboxLoginButton')).click(() => {
        this.loginDropbox()})
      $(this.getSubmorph('#dropboxLogoutButton')).click(() => {
        this.logoutDropbox()})

      $(this.getSubmorph('#googledriveLoginButton')).click(() => {
        this.loginGoogledrive()})
      $(this.getSubmorph('#googledriveLogoutButton')).click(() => {
        this.logoutGoogledrive()})

      $(this.getSubmorph('#httpMountButton')).click(() => {
        this.mountHttp()})

      $(this.getSubmorph('#updateMountList')).click(() => {
        this.updateMountList()})

      this.updateMountList()

      container.dispatchEvent(new Event("initialized"))
    }
    </script>
    <script type="lively4script" data-name="getMountURL">
    function() {
      return "https://lively4/sys/fs/mount"
    }
    </script>

    <script type="lively4script" data-name="loginGitHub">
     function() {
        console.log("login")
        var mountPath = this.shadowRoot.querySelector('#githubMount').value
        var repo = this.shadowRoot.querySelector('#githubRepo').value
        var branch = this.shadowRoot.querySelector('#githubBranch').value

        lively.authGithub.challengeForAuth(Date.now(), (token) => {
            console.log('We are authenticated with the Token: ' + token)
            var mountGithub = {
              "path": mountPath,
              "name": "github",
              "options": {
                "repo":  repo,
                "branch": branch,
                "token": token
              }
            }
            console.log("mount: " + this.getMountURL())
            $.ajax({
              url: this.getMountURL(),
              type: 'PUT',
              data: JSON.stringify(mountGithub),
              success: function(text) {
                console.log("mounted github")
              },
              error: function(xhr, status, error) {
                console.log("could not mount gitub " + error)
              }
            });
        })
      }
    </script>
    <script type="lively4script" data-name="logoutGitHub">
      function(){
        lively.authGithub.logout();
        console.log('logged out of github')
        var unmountGithub = {
              "path": "/",
              "name": "github",
              "options": {
                "repo": "LivelyKernel/lively4-core",
                "branch": "gh-pages"
                 // No token, so we mount it read-only
              }
            }
            $.ajax({
              url: this.getMountURL(),
              type: 'PUT',
              data: JSON.stringify(unmountGithub),
              success: (text) => {
                console.log("unmounted github")
                this.updateMountList()
              },
              error: function(xhr, status, error) {
                console.log("could not unmount github " + error)
              }
            });
      }
    </script>

                this.updateMountList()
              },
              error: function(xhr, status, error) {
                console.log("could not mount dropbox " + error)

}    </script>

      function(){
        lively.authDropbox.logout();
        console.log('logged out of dropbox')
        alert("not supprt")

            }
            $.ajax({
              url: this.getMountURL(),
              type: 'PUT',
              data: JSON.stringify(unmountGithub),
              success: function(text) {
                console.log("unmounted github")
              },
              error: function(xhr, status, error) {

      function() {

    <script type="lively4script" data-name="logoutGoogledrive">
      function(){
        lively.authGoogledrive.logout();
        console.log('logged out of googledrive')
        alert("not supported")
      }
    </script>
    
    <script type="lively4script" data-name="mountHttp">
     function() {
        console.log("mount http")

        var mountPath = this.shadowRoot.querySelector('#httpMountPath').value
        var httpUrl = this.shadowRoot.querySelector('#httpUrl').value

        var mount = {
          "path": mountPath,
          "name": "http",
          "options": {
            "base": httpUrl
          }
        }
        
        $.ajax({
          url: this.getMountURL(),
          type: 'PUT',
          data: JSON.stringify(mount),
          success: (text) => {
            console.log("mounted http")
            this.updateMountList()
          },
          error: function(xhr, status, error) {
            console.log("could not mount http " + error)
          }
        });

     }
    </script>
    
    <script type="lively4script" data-name="unmountPath">
    function(path) {
      console.log("unmountPath: " + path)
       $.ajax({
              url: "https://lively4/sys/fs/unmount",
              type: 'PUT',
              data: JSON.stringify({path: path}),
              success: (text) => {
                console.log("unmounted path: " + path)
                this.updateMountList()
              },
              error: function(xhr, status, error) {
                alert("could not unmount path: "  + path, error)
              }
            });
    }
    </script>
    
    <script type="lively4script" data-name="updateMountList">
    function() {
      $.ajax({
        url: "https://lively4/sys/mounts",
        type: 'GET',
        success: (text) => {
          console.log("show mounts...")
          var list = this.shadowRoot.querySelector('#listOfMountPoints')
          var mounts = JSON.parse(text)
          console.log(mounts)

          list.innerHTML = ""
          mounts.forEach(ea => {
            let listItem = document.createElement("li")
            listItem.innerHTML = ea.path + " (" + ea.name +") "

            let button = document.createElement("button")
            button.innerHTML="unmount"
            button.onclick = () => { this.unmountPath(ea.path)}
            button.setAttribute("class","unmount")
            listItem.appendChild(button)

            let browseButton = document.createElement("button")
            browseButton.innerHTML="browse"
            browseButton.onclick = () => {
              var browser = lively.components.createComponent("lively-file-browser");
              lively.components.openInWindow(browser).then(() => {
                browser.path = ea.path
              });
            }
            browseButton.setAttribute("class","browse")
            listItem.appendChild(browseButton)
            list.appendChild(listItem)
          })
        },
        error: function(xhr, status, error) {
          console.log("could not get list of mounts: " + error)
        }
      });
    }
    </script>
</template>
<script class="registrationScript">lively.registerTemplate()</script>
