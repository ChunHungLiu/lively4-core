<template id="lively-sync" data-class="Sync" data-title="Sync Github">
    <style data-src="/templates/livelystyle.css"></style>
    <style>
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding-left: 20px;
    }
    p {
      margin-top: 5px;
      margin-bottom: 5px;      
    }
    
    #gitrepositoryurl {
      width: 300px; 
    }
    
    #log {
      flex: 1;
      width: 95%;
      margin-bottom: 10px;
    }
    </style>
    <div class="container">
        <p>
          <button id="loginButton">not initialize</button> 
          username: <input class="persistent" id="gitusername" value="" />
          email: <input class="persistent" id="gitemail" value="" />
        </p>
        <p><button id="syncButton">sync</button> 
          repository: <input id="gitrepository" value="lively4-core" /></p>
        <a href="https://travis-ci.org/LivelyKernel/lively4-core">
          <img src='https://travis-ci.org/LivelyKernel/lively4-core.svg'>
        </a>
        <p>
          <button id="cloneButton">clone</button> 
          url <input class="persistent" id="gitrepositoryurl" value="https://github.com/LivelyKernel/lively4-core.git" /> 
          branch <input class="persistent" id="gitrepositorybranch" value="gh-pages" /> 
          into: <input class="persistent" id="gitrepositorytarget" value="lively4-test" />
        </p>
        <p>
          <button id="statusButton">status</button> 
          <button id="diffButton">diff</button>
          <button id="resolveButton">resolve</button>
          <button id="changelogButton">changelog</button>
          <button id="npmInstallButton">npm install</button>
        </p>
        <juicy-ace-editor id="log"></juicy-ace-editor>  
    </div>
</template>

<script class="registrationScript">lively.registerTemplate()</script>
