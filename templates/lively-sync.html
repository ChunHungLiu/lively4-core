<template id="lively-sync" data-class="Sync" data-title="Sync Github">
    <style data-src="/templates/livelystyle.css"></style>
    <style>
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding-left: 20px;
    }
    p {
      margin-top: 5px;
      margin-bottom: 5px;
    }
    
    input {
      margin: 2px;
      
    }
    
    
    #gitrepositoryurl {
      width: 300px; 
    }
    
    #log {
      flex: 1;
      width: 95%;
      margin-bottom: 10px;
    }
    
    #travisLink {
      float: right;
      margin-right: 30px;
    }
  

    </style>
    <div class="container">
        <p>
          <button id="loginButton">not initialize</button> 
          username: <input class="persistent" id="gitusername" value="" />
          email: <input class="persistent" id="gitemail" value="" />
        </p>

        <p>
          <label>upstream</label>
          <input class="persistent" id="gitrepositoryurl" value="https://github.com/LivelyKernel/lively4-core.git" /> 
          <button id="cloneButton">clone</button> 
          <br/>
          <label>repository</label>
          <input id="gitrepository" value="lively4-core" list="gitrepositories" />
          <datalist id="gitrepositories" >
          </datalist> 
          <label>branch</label>
          <input class="persistent" id="gitrepositorybranch" value="gh-pages" />

          <!--         
          <label>into:</label>
          <input class="persistent" id="gitrepositorytarget" value="lively4-test" />
          -->
    
        </p>
        <p>
          <button class="repo" id="syncButton">sync</button> 
          <button class="repo" id="statusButton">status</button> 
          <button class="repo" id="diffButton">diff</button>
          <button class="repo" id="resolveButton">resolve</button>
          <button class="repo" id="changelogButton">changelog</button>
          <button class="repo" id="npmInstallButton">npm install</button>
           <a id="travisLink" href="https://travis-ci.org/LivelyKernel/lively4-core">
            <img src='https://travis-ci.org/LivelyKernel/lively4-core.svg'>
          </a>  
        </p>
       
        <juicy-ace-editor id="log"></juicy-ace-editor>  
    </div>
</template>

<script class="registrationScript">lively.registerTemplate()</script>
