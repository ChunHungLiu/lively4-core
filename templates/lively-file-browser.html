<link rel="import" href="../templates/lively-file-browser-item.html" />
<template id="lively-file-browser">
  <style data-src="/templates/livelystyle.css"></style>
  <style>
    * {
      box-sizing: border-box;
    }

    #container {
      height: 100%;
      overflow: hidden;
    }

    nav {
      display: table;
      width: 100%;
      border-bottom: 1px solid #ddd;
      height: 39px;
      padding: 2px;
    }

    nav .group {
      display: table-cell;
      padding: 0;
      white-space: nowrap;
      vertical-align: middle;
    }

    nav .group:not(:first-child) {
      padding-left: 10px;
    }

    nav .group.fluid {
      width: 100%;
    }

    nav button {
      border: 1px solid transparent;
      background: transparent;
      padding: 4px;
      margin: 0;
      display: inline-block;
      border-radius: 3px;
      cursor: pointer;
    }

    nav button .fa {
      color: #777;
      font-size: 16px;
    }

    nav button:focus {
      border-color: #cde6f7;
      outline: none;
    }

    nav button:hover {
      background: #cde6f7;
      border-color: #cde6f7;
      outline: none;
    }

    nav button:active {
      background: #2a8dd4;
      border-color: #2a8dd4;
      outline: none;
    }

    nav button:hover svg path {
      fill: #2a8dd4;
    }

    nav button:active svg path {
      fill: #FFF;
    }

    nav input {
      padding: 4px 5px;
      border: 1px solid #aaa;
      border-radius: 2px
    }

    nav input:focus {
      border-color: #86A9C1;
      background: #F0F9FF;
      outline: none;
    }

    #location {
      width: 100%;
    }

    #contents {
      height: calc(100% - 40px);
      width: calc(100% - 2px);
      padding: 0;
      margin: 0;
      overflow: auto;

      font-size: 85%;
    }

    #contents::-webkit-scrollbar {
      width: 6px;
    }

    #contents::-webkit-scrollbar-thumb {
      border-radius: 3px;
      background-color: #aaa;
    }

    #contents::-webkit-scrollbar-button {
      height: 2px;
    }

    #contents lively-file-browser-item {
      display: block;
      float: left;
      width: 84px;
      height: 64px;
      margin: 4px;
      border-radius: 4px;
      padding: 5px;
      cursor: default;
    }

    #contents lively-file-browser-item:hover {
      background-color: #cde6f7;
    }

    #contents lively-file-browser-item:active {
      background: #2a8dd4;
      color: white;
    }

    #error {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: none;

      font-size: 0.9rem;
    }

    #error.visible {
      display: block;
      padding: 4px;
      background-color: #FFC8C8;
    }

  </style>
  <div id="container">
    <nav id="toolbar">
      <div class="group">
        <button id="up">
          <i class="fa fa-arrow-up" aria-hidden="true"></i>
        </button>
        <button id="home">
          <i class="fa fa-home" aria-hidden="true"></i>
        </button>
      </div>
      <div class="group fluid">
        <input name="location" id="location" />
      </div>
      <div class="group">
        <button id="prefs">
          <i class="fa fa-cog" aria-hidden="true"></i>
        </button>
      </div>
    </nav>
    <div id="contents"></div>
    <div id="error"></div>
  </div>
</template>

<script>
  (function() {
    'use strict';

    class FileBrowser extends HTMLElement {
      initialize() {
        if (!this._path) {
          // initialize is called after the created callback was invoked, which
          // is why path might be already set
          this.path = '/';
        }

        let location = this._query('#location')
        location.addEventListener('keypress', (event) => {
          if(event.keyCode !== 13)
            return

          this.path = event.target.value
        })

        this._query('#up').addEventListener('click', (event) => {
          event.preventDefault()
          this.path = this.path + '/..'
        })

        this._query('#home').addEventListener('click', (event) => {
          event.preventDefault()
          this.path = '/'
        })
        this.addEventListener('file-select', (event) => {
          if (this.mainAction) {
            this.mainAction(event.file.url);
          } else {
            lively.openFile(event.file.url)
          }
        })
      }

      set path(value) {
        let source = value.split(/\/+/).filter((str) => str.length > 0)
        let target = []

        if(value.charAt(0) !== '/')
          target = target.concat(this._path)

        for(let token of source) {
          if(token === '..') {
            target.pop()
          } else if(target !== '' && target !== '.') {
            target.push(token)
          }
        }

        this._path = target
        this._update()
      }

      setMainAction(cb) {
        this.mainAction = cb;
      }

      get path() {
        return '/' + this._path.join('/')
      }

      get url() {
        return 'https://lively4' + this.path
      }

      _query(selector) {
        return this.shadowRoot.querySelector(selector)
      }

      _update() {
        let path = this.path

        this._query('#location').value = path
        this._query('#error').classList.remove('visible')

        fetch('https://lively4' + path, {method: 'OPTIONS'}).then((response) => {
          if(response.ok) {
            return response.json()
          } else {
            return response.json()
              .catch((err) => {
                throw new Error(response.statusText + ' (' + response.status + ')')
              })
              .then((json) => {
                if(json['message'])
                  throw new Error(json['message'])
                else
                  throw new Error(response.statusText + ' (' + response.status + ')')
              })
          }
        }).then((json) => {
          if(Array.isArray(json['contents']) && json['type'] === 'directory') {
            return json
          } else {
            console.log(json)
            throw new Error('Invalid JSON response content. Not a directory?')
          }
        }).then((json) => {
          let contents = this.shadowRoot.querySelector('#contents')

          if(path !== this.path) {
            console.log('Path already changed. Skip update.')
            return
          }

          while(contents.firstChild)
            contents.removeChild(contents.firstChild)

          json['contents'].forEach((file) => {
            let item = document.createElement('lively-file-browser-item')

            item.type = file['type']
            item.name = file['name']
            item.size = file['size']

            item.addEventListener('click', (event) => {
              if(file['type'] === 'directory') {
                this.path = this.path + '/' + file['name']
              } else {
                let event = new Event("file-select")
                event.file = Object.assign({}, file, {
                  path: path + '/' + file['name'],
                  url: new URL('https://lively4' + path + '/' + file['name'])
                })

                this.dispatchEvent(event)
              }
            })

            contents.appendChild(item)
          })
        }).then(() => {
          // remove old errors
          this._query('#error').innerHTML = ""
          this._query('#error').classList.remove('visible')
        }).catch((err) => {
          console.error(err)
          this._query('#error').innerHTML = err.toString()
          this._query('#error').classList.add('visible')
        })
      }
    }

    let template = document.currentScript.ownerDocument.querySelector('#lively-file-browser');
    let clone    = document.importNode(template.content, true);

    System
      .import(lively4url + '/src/client/morphic/component-loader.js')
      .then((Loader) => {
        Loader.register('lively-file-browser', clone, FileBrowser.prototype);
      })
  })();
</script>
