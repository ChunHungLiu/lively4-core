<template id="lively-container" data-class="Container">
     <style data-src="/templates/livelystyle.css"></style>
     <style>
      .edit {
        visibility: hidden;
        display: none;
      }
      #container-path {
        width: 440px;
      }
      #container-navigation {
        flex: 0;
      }
      #layout-center {
        width: 100%;
        height: 100%;
        overflow: hidden;
        flex: 1;
        flex-direction: row;
        display: flex;
      }
    	#container-content {
        width: 100%;
        height: 100%;
        overflow: auto;
        flex: 1;
        margin: 0px;
        padding: 10px;
    	}
      #container-editor {
        width: 100%;
        height: 100%;
        overflow: hidden;
        flex: 1;
        padding: 0px;
        display: block;
    	}
      lively-editor {
        margin: 0px;
      }
      #container-leftpane {
        width: 150px;
        margin: 0;
        overflow: auto;
        overflow-x: hidden;
      }
      #container-leftpane ul {
        margin:0;
        list-style-type: none;
        padding: 0;
      }
      #container-leftpane ul li {
        margin: 0px;
        padding: 2px;
        font-size: 10pt;
      }
      #container-leftpane ul li a {
       width: 200px;
       display: box;
      }
      #container-leftpane ul li a:hover {
        background-color: gray;
        color: white;
        cursor: pointer
      }
      #container-leftpane ul li a:hover {
        background-color: gray;
        color: white;
        cursor: pointer
      }
      #container-leftpane ul li ul li {
        width: 400px;
        padding-left: 10px;
      }
      #container-leftpane ul li ul li:hover{
        background-color: gray;
        color: white;
        cursor: pointer
      }
      :host {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #delete {
        color: #b33630;
      }
      #delete:hover {
        background:  linear-gradient(#dc5f59, #b33630);;
        color: white;
        border: 0px
      }
    </style>
    <div id="container-navigation">
      <button id="back">&lt;</button>
      <button id="forward">&gt;</button>
      <button id="up">^</button>
      <input type="text" id="container-path" value="">
      <button class="browse" id="edit">Edit</button>
      <button class="edit" id="cancel">cancel</button>
      <button class="edit" id="save">save</button>
      <button class="edit" id="sync">sync</button>
      <button class="edit" id="accept">accept</button>
      <button class="edit" id="delete">delete</button>
      <label class=""><input class="checkbox" type="checkbox" id="live" checked>live</label>
    </div>

    <div id="layout-center">
      <div id="container-leftpane"></div>
      <div id="container-content">
        <!-- by default the content is hidden-->
        <content></content>
      </div>
      <div id="container-editor"></div>
    </div>
</template>
<script class="registrationScript">lively.registerTemplate()</script>
