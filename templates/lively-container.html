<template id="lively-container" data-class="Container">
     <style data-src="/templates/livelystyle.css"></style>
     <style>
      :host {
        height: 500px;
        width: 700px;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #d5d5d5;
      }
      
      .edit {
        visibility: hidden;
        display: none;
      }

      #container-rightpane {
        flex: 1;
        position: relative;
 	      border-top: 1px solid #d5d5d5;
      }
      
      #container-editor, #container-content{
        position:absolute;
      }
      
      #layout-center {
        overflow: hidden;
        flex: 1;
        display: flex;
        flex-direction: row;
      }
      
    	#container-content {
    	  width: 100%;
        height: 100%;
        overflow: auto;
        flex: 1;
        margin: 0px;
        padding: 0px;
    	}
    	
    	#container-root {
    	  padding: 10px;
    	}
    	
      #container-editor {
        width: 100%;
        height: 100%;
        flex: 1;
    	}
    	
      #container-leftpane {
        width: 170px;
        margin: 0;
        overflow: auto;
        overflow-x: hidden;
      }
      
     
      
      #container-leftpane ul {
        margin:0;
        list-style-type: none;
        padding: 0;
      }
      
      #container-leftpane ul li {
        margin: 0px;
        padding: 2px;
        font-size: 11pt;
      }

      #container-leftpane ul li.subitem {
        margin: 0px;
        padding: 0px 0px 0px 25px;
        font-size: 9pt;
        color: gray;
      }
      
      #container-leftpane ul li.subitem.level1 {
        padding-left: 25px;
      }
      
      #container-leftpane ul li.subitem.level2 {
        padding-left: 35px;
      }

      #container-leftpane ul li.subitem.level3 {
        padding-left: 45px;
      }


      #container-leftpane ul li .fa-folder {
        color: #e99a01;
      }
 	
 	    #container-leftpane {
 	      background-color: #F5F5F5;
 	      border-top: 1px solid #d5d5d5;
 	      border-right: 1px solid #d5d5d5;
 	    }
 	    
      #container-leftpane ul li a {
        width: 200px;
        display: box;
        white-space: nowrap;
        text-decoration: none;
        color: #444444;
      }
      
      #container-leftpane ul li a:hover {
        background-color: gray;
        color: white;
        cursor: pointer
      }
      
      #container-leftpane ul li a:hover {
        background-color: gray;
        color: white;
        cursor: pointer
      }
      
      #container-leftpane ul li ul li {
        width: 400px;
        padding-left: 10px;
      }
      
      #container-leftpane ul li ul li:hover{
        background-color: gray;
        color: white;
        cursor: pointer
      }
      
      #container-path {
        border: 1px solid #d5d5d5;
        border-radius: 2px;
      }
        
      #delete {
        color: #b33630;
      }
      
      #delete:hover {
        background:  linear-gradient(#dc5f59, #b33630);
        color: white;
      }
      
      div.fill {
        display: flex;
        flex-direction: row;
      }
      
      input {
        width: 40px;
        flex: 1;
        margin: 2px;
      }
      
      input#live {
        width: auto;
      }
      
      label {
        max-height: 18px;
      }
      
      lively-editor {
        margin: 0px;
      }
      
      table.directory tr th {
         text-align: left;
      }
      
      table.directory {
        font-size: 10pt;
        color: #666666;
        margin: 10px;
      }
      
      table.directory .thumbnail{
        height: 100px;
      }
      #live {
        width: 20px;
        height: 20px;
        margin: 6px 1px 0px 4px;
      }
    
      #evaltext {
        font-size: 13px;
        line-height: 15px;
        margin: 6px 2px 0px 4px;
      }
    </style>
   
    <div id="container-navigation" class="fill">
      <button id="back"><i class="fa fa-arrow-left" title="Back" aria-hidden="true"></i></button>
      <button id="forward"><i class="fa fa-arrow-right" title="Forward" aria-hidden="true"></i></button>
      <button id="up"><i class="fa fa-arrow-up" title="Up" aria-hidden="true"></i></button>
      <input type="text" id="container-path" value="">

      <div class="edit" id="eval">
          <input type="checkbox" id="live" checked/>
      </div>
      <span class="edit" id="evaltext">eval</span>
        
      <button class="edit" id="sync"><i class="fa fa-refresh" title="Sync" aria-hidden="true"></i></button>
      <button class="edit" id="delete"><i class="fa fa-trash" title="Delete" aria-hidden="true"></i></button>
      <button class="edit" id="save">
        <i class="fa fa-floppy-o" title="Save" aria-hidden="true"></i></button>
     
      <button class="edit" id="accept">
          <i class="fa fa-check-circle" title="Accept" aria-hidden="true"></i></button>
    

      <button class="edit" id="cancel">
        <i class="fa fa-ban" title="Cancel" aria-hidden="true"></i></button> 
      <button class="browse" id="edit">
        <i class="fa fa-pencil" title="Edit" aria-hidden="true"></i></button>   
    </div>

    <div id="layout-center">
      <div id="container-leftpane"></div>
      <lively-separator leftselector="#container-leftpane"></lively-separator>
      <div id="container-rightpane">
        <div id="container-content">
          <div id="container-root"></div>
          <!-- by default the content is hidden-->
          <content></content>
        </div>
        <div id="container-editor"></div>
      </div>
    </div>

</template>
<script class="registrationScript">lively.registerTemplate()</script>
