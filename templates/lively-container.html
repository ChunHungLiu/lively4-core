<template id="lively-container" data-class="Container">
     <style data-src="/templates/livelystyle.css"></style>
     <style>
      :host {
        height: 500px;
        width: 700px;

        display: flex;
        flex-direction: column;
      }
      
      .edit {
        visibility: hidden;
        display: none;
      }

      #container-rightpane {
        flex: 1;
        position: relative;
      }
      
      #container-editor, #container-content{
        position:absolute;
      }
      
      #layout-center {
        overflow: hidden;
        flex: 1;
        display: flex;
        flex-direction: row;
      }
      
    	#container-content {
    	  width: 100%;
        height: 100%;
        overflow: auto;
        flex: 1;
        margin: 0px;
        padding: 0px;
    	}
    	
    	#container-root {
    	  padding: 10px;
    	}
    	
      #container-editor {
        width: 100%;
        height: 100%;
        flex: 1;
    	}
    	
      #container-leftpane {
        width: 170px;
        margin: 0;
        overflow: auto;
        overflow-x: hidden;
      }
      
      #container-leftpane ul {
        margin:0;
        list-style-type: none;
        padding: 0;
        padding-left: 5px;
      }
      
      #container-leftpane ul li {
        margin: 0px;
        padding: 2px;
        font-size: 11pt;
      }
      
      #container-leftpane ul li a.directory::before{
        font: normal normal normal 14px/1 FontAwesome;
        content: "\f07b";
        margin-right: 4px;
      }
 
      #container-leftpane ul li a.file::before{
        font: normal normal normal 14px/1 FontAwesome;
        content: "\f15b";
        margin-right: 4px;
      }
 
 	
 	    #container-leftpane {
 	      background-color: #F5F5F5;
 	    }
 
      #container-leftpane ul li a {
        width: 200px;
        display: box;
        white-space: nowrap;
        text-decoration: none;
        color: #444444;
      }
      
      #container-leftpane ul li a:hover {
        background-color: gray;
        color: white;
        cursor: pointer
      }
      
      #container-leftpane ul li a:hover {
        background-color: gray;
        color: white;
        cursor: pointer
      }
      
      #container-leftpane ul li ul li {
        width: 400px;
        padding-left: 10px;
      }
      
      #container-leftpane ul li ul li:hover{
        background-color: gray;
        color: white;
        cursor: pointer
      }
      
      #delete {
        color: #b33630;
      }
      
      #delete:hover {
        background:  linear-gradient(#dc5f59, #b33630);
        color: white;
        border: 0px
      }
      
      div.fill {
        display: flex;
        flex-direction: row;
      }
      
      input {
        width: 40px;
        flex: 1;
        margin: 2px;
      }
      
      label {
        max-height: 18px;
      }
      
      lively-editor {
        margin: 0px;
      }
      
      table.directory tr th {
         text-align: left;
      }
      
      table.directory {
        font-size: 10pt;
        color: #666666;
        margin: 10px;
      }
      
      table.directory .thumbnail{
        height: 100px;
      }
      
      button.arrow {
        font-size: 12pt;
        font-weight: bold;
      }
      
    </style>
   
    <div id="container-navigation" class="fill">
      <button class="arrow" id="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
      <button class="arrow" id="forward"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
      <button class="arrow" id="up"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
      <input type="text" id="container-path" value="">
      <button class="edit" id="sync"><i class="fa fa-refresh" aria-hidden="true"></i></button>
      <button class="edit" id="delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
      <button class="edit" id="save"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
      <button class="edit" id="accept"><i class="fa fa-check-circle" aria-hidden="true"></i></button>
      <button class="browse" id="edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
      <button class="edit" id="cancel"><i class="fa fa-ban" aria-hidden="true"></i></button>
      <label class="" title="eval on save"><input class="checkbox" type="checkbox" id="live" checked>eval</label>
    </div>

    <div id="layout-center">
      <div id="container-leftpane"></div>
      <div id="container-rightpane">
        <div id="container-content">
          <div id="container-root"></div>
          <!-- by default the content is hidden-->
          <content></content>
        </div>
        <div id="container-editor"></div>
      </div>
    </div>

</template>
<script class="registrationScript">lively.registerTemplate()</script>
