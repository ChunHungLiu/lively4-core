<template id="lively-container" data-class="Container">
     <style data-src="/templates/livelystyle.css"></style>
     <style>
      :host {
        height: 500px;
        width: 700px;

        display: flex;
        flex-direction: column;
      }
      
      .edit {
        visibility: hidden;
        display: none;
      }

      #container-rightpane {
        flex: 1;
        position: relative;
      }
      
      #container-editor, #container-content{
        position:absolute;
      }
      
      #layout-center {
        overflow: hidden;
        flex: 1;
        display: flex;
        flex-direction: row;
      }
      
    	#container-content {
    	  width: 100%;
        height: 100%;
        overflow: auto;
        flex: 1;
        margin: 0px;
        padding: 0px;
    	}
    	
      #container-editor {
        width: 100%;
        height: 100%;
        flex: 1;
        padding: 0px;
    	}

      #container-leftpane {
        width: 150px;
        margin: 0;
        overflow: auto;
        overflow-x: hidden;
      }
      
      #container-leftpane ul {
        margin:0;
        list-style-type: none;
        padding: 0;
      }
      
      #container-leftpane ul li {
        margin: 0px;
        padding: 2px;
        font-size: 10pt;
      }
      
      #container-leftpane ul li a {
       width: 200px;
       display: box;
      }
      
      #container-leftpane ul li a:hover {
        background-color: gray;
        color: white;
        cursor: pointer
      }
      
      #container-leftpane ul li a:hover {
        background-color: gray;
        color: white;
        cursor: pointer
      }
      
      #container-leftpane ul li ul li {
        width: 400px;
        padding-left: 10px;
      }
      
      #container-leftpane ul li ul li:hover{
        background-color: gray;
        color: white;
        cursor: pointer
      }
      
      #delete {
        color: #b33630;
      }
      
      #delete:hover {
        background:  linear-gradient(#dc5f59, #b33630);
        color: white;
        border: 0px
      }
      
      div.fill {
        display: flex;
        flex-direction: row;
      }
      
      input {
        width: 40px;
        flex: 1;
        margin: 2px;
      }
      
      label {
        max-height: 18px;
      }
      
      lively-editor {
        margin: 0px;
      }
      
      table.directory tr th {
         text-align: left;
      }
      
      table.directory {
        font-size: 10pt;
        color: #666666;
        margin: 10px;
      }
    </style>
   
    <div id="container-navigation" class="fill">
      <button id="back">&lt;</button>
      <button id="forward">&gt;</button>
      <button id="up">^</button>
      <input type="text" id="container-path" value="">
      <button class="browse" id="edit">Edit</button>
      <button class="edit" id="cancel">cancel</button>
      <button class="edit" id="save">save</button>
      <button class="edit" id="sync">sync</button>
      <button class="edit" id="accept">accept</button>
      <button class="edit" id="delete">delete</button>
      <label class="" title="eval on save"><input class="checkbox" type="checkbox" id="live" checked>eval</label>
    </div>

    <div id="layout-center">
      <div id="container-leftpane"></div>
      <div id="container-rightpane">
        <div id="container-content">
          <!-- by default the content is hidden-->
          <content></content>
        </div>
        <div id="container-editor"></div>
      </div>
    </div>

</template>
<script class="registrationScript">lively.registerTemplate()</script>
