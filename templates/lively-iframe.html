<template id="lively-iframe" data-title="iFrame Browser">
    <style data-src="/templates/livelystyle.css"></style>
    <style>
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
    }
    p {
      padding-left: 5px;
      padding-right: 5px;
      margin-top: 5px;
      margin-bottom: 5px;
      display: flex;
      flex-direction: row;
    }
    
    input {
      width: 40px;
      flex: 1;
      margin: 2px;
    }
    
    </style>
    <div class="container">
        <p>
          <input id="input" value="" />
        </p>
        <iframe id="frame" width="100%" height="100%">
        </iframe>
    </div>

    <script type="lively4script" data-name="initialize">
      (txt) => {
        this.windowTitle = "iFrame Browser"
        var i = this.shadowRoot.querySelector("#input");
        i.onchange = () => this.get(i.value);
        i.value = "//lively-kernel.org";
        i.onchange();
      }
    </script>

    <script type="lively4script" data-name="get">
      (txt) => {
        var i = this.shadowRoot.querySelector("#input");
        this.shadowRoot.querySelector("#frame").src = i.value;
      }
    </script>
    
    <script type="lively4script" data-name="setURL">
      (url) => {
       this.get(url)
      }
    </script>
    
    
    
</template>

<script class="registrationScript">lively.registerTemplate()</script>
