<h2>A simple script</h2> 

<div id="hello">Hello</div>
<script>
  document.querySelector("#hello").onclick = function() {
    if (this.innerHTML == "Hello") {
      this.innerHTML = "World"
    } else {
      this.innerHTML = "Hello"
    }
  }
</script>
