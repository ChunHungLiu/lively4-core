<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>
<title>Lively 4</title>
<style type="text/css" media="screen">
    body {
        margin: 0;
        font-family: sans-serif;
    }

    h1 {
        color: #2B65EC;
    }
</style>

<script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>

<!-- BEGIN SYSTEM.JS: should go away, until then we use a "static" global source -->
<script src="https://livelykernel.github.io/lively4-core/src/external/system.src.js" type="text/javascript" charset="utf-8"></script>
<script src="https://livelykernel.github.io/lively4-core/vendor/regenerator-runtime.js" type="text/javascript" charset="utf-8"></script>
<script>
  System.paths['babel'] ='https://livelykernel.github.io/lively4-core/src/external/babel-browser.js'
  System.config({
    transpiler: 'babel',
    babelOptions: { },
    map: {
        babel: 'https://livelykernel.github.io/lively4-core/src/external/babel-browser.js'
    }
  });
</script>
<!-- END SYSTEM.JS-->

</head>
<body>
<h1>Lively 4</h1>

<script>
    var lively4yourself = "/draft/empty.html" // ADAPT THIS
    // some little reflection... help to find your inner self!
    var lively4url = window.location.origin + window.location.pathname.replace(lively4yourself,"")

    System.import(lively4url + "/src/client/load.js").then(function(load){load.whenLoaded(() => {   
        console.log("lively loaded! " + lively.preferences.getBaseURL())
        lively.openContextMenu($('body')[0])
    })}).catch(function(err) {
        console.log("Lively Loaging failed", err)
        alert("load Lively4 failed:" + err)
    });

</script>


</body>
</html>
